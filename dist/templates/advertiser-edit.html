<!--Input mixin--><!--Button mixin--><!--Textarea mixin--><!--Radios mixin--><!--Select mixin--><form class="form" novalidate="novalidate"><div class="form__item"><label class="form__label"><div class="form__title">Name</div><input class="form__input" ng-model="user.name" name="name" autocomplete="off"/></label></div><div class="form__item"><label class="form__label"><div class="form__title">Email</div><input class="form__input" name="email" ng-required="true" ng-model="user.contactInfo.email" type="email" autocomplete="off"/></label></div><div class="form__item"><label class="form__label"><div class="form__title">Password</div><input class="form__input" name="password" ng-required="true" ng-model="user.password" type="password" autocomplete="off"/></label></div><div class="form__item"><label class="form__label"><div class="form__title">Phone Number</div><input class="form__input" name="phone" ng-model="user.contactInfo.phone" autocomplete="off"/></label></div><div class="form__item"><div class="form__btn-wrap"><button class="form__btn" ng-click="editor.edit();"><span class="form__btn-icon"></span><span class="form__btn-title">Edit</span></button><div class="form__progress-bar"></div></div></div></form>
