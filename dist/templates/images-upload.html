<input type="file" nv-file-select="nv-file-select" uploader="fileUploader" multiple="multiple"/><button ng-click="fileUploader.uploadAll();uploader.test();">Upload All</button><ul><li ng-repeat="item in fileUploader.queue">Name: {{item.file.name}}<div ng-thumb="{ file: item._file, height: 200 }"></div><button ng-click="item.upload();">Upload</button><button ng-click="item.remove();">Remove</button></li></ul>
