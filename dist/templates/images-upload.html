<input type="file" nv-file-select="nv-file-select" uploader="images.fileUploader" multiple="multiple"/><button ng-click="images.fileUploader.uploadAll();">Upload All</button><ul><li ng-repeat="item in images.fileUploader.queue">Name: {{item.file.name}}<div ng-thumb="{ file: item._file, height: 200 }"></div><button ng-click="item.upload();">Upload</button><button ng-click="item.remove();">Remove</button></li></ul>
