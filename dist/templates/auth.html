<!--Input mixin--><!--Button mixin--><!--Textarea mixin--><!--Radios mixin--><!--Select mixin--><form class="form" novalidate="novalidate" ng-submit="auth.submit(auth.form);" name="{{auth.form}}"><div class="form__item"><label class="form__label"><div class="form__title">Email</div><input class="form__input" name="email" ng-required="true" ng-model="auth.email" ng-change="auth.reset();" ng-focus="auth.error=false;" ng-pattern="auth.emailRegex" type="email" autocomplete="off"/></label></div><div class="form__item"><label class="form__label"><div class="form__title">Password</div><input class="form__input" name="password" ng-required="true" ng-model="auth.password" ng-change="auth.reset();" ng-focus="auth.error=false;" ng-pattern="auth.passwordRegex" type="password" autocomplete="off"/></label></div><div class="form__item form__item--btn"><div class="form__btn-wrap"><button class="form__btn {{auth.validClass}} {{auth.responseClass}}" ng-click="auth.checkForm(auth.form);"><span class="form__btn-icon"></span><span class="form__btn-title">{{auth.title}}</span></button><div class="form__progress-bar"></div></div></div></form>
