<!--Input mixin--><!--Button mixin--><!--Textarea mixin--><!--Radios mixin--><!--Select mixin--><popup type="Remove Advert"><popup-trigger><button>Remove</button></popup-trigger><popup-content><div class="popup__content"><advert-remove advert-id="{{advert.id}}"></advert-remove></div></popup-content></popup><popup type="Edit Advert"><popup-trigger><button>Edit</button></popup-trigger><popup-content><div class="popup__content"><advert-edit advert="$parent.$parent.advert.fields" advert-update="$parent.$parent.advert.save(data);"></advert-edit></div></popup-content></popup><div class="advert__field" ng-if="advert.fields.mainImage"><h3>Main image</h3><img style="max-width:300px" src="/{{advert.fields.mainImage}}"/></div><div class="advert__field"><h3>Name : {{advert.fields.name}}</h3></div><div class="advert__field"><h3>Type : {{advert.fields.type}}</h3></div><div class="advert__field"><h3>Gender : {{advert.fields.gender}}</h3></div><div class="advert__field"><h3>age : {{advert.fields.age}}</h3></div><div class="advert__field"><h3>breed : {{advert.fields.breed}}</h3></div><div class="advert__field"><h3>info : {{advert.fields.info}}</h3></div><div class="advert__field"><div ng-repeat="image in advert.fields.images" style="width: 30%; display: inline-block; height: 100px; background: url('/{{image}}'); background-size: cover"><button ng-click="advert.removeImage(image);">Remove</button><div><label><span>Main image</span><input type="radio" ng-change="advert.save();" name="main-image" ng-model="advert.fields.mainImage" value="{{image}}"/></label></div></div></div><images-uploader advert-id="{{advert.id}}" advert="advert.fields"></images-uploader>
