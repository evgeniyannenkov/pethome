<!--Input mixin--><!--Button mixin--><!--Textarea mixin--><!--Radios mixin--><!--Select mixin--><div popup="popup" type="Remove Advert"><popup-trigger><button>Remove</button></popup-trigger><popup-content ng-controller="advertRemoveCtrl as remover"><form class="popup__content"><button type="button" ng-click="remover.remove(advert_id);">Remove</button><button type="button" ng-click="remover.cancel();">Cancel</button></form></popup-content></div><div popup="popup" type="Edit Advert"><popup-trigger><button>Edit</button></popup-trigger><popup-content><div class="popup__content"><div advert-edit="$parent.$parent.advert.advertData" advert-update="$parent.$parent.advert.save(data);" popup-close="$parent.popup.close();"></div></div></popup-content></div><div class="advert__field" ng-if="advert.advertData.mainImage"><h3>Main image</h3><img style="max-width:300px" src="/{{advert.advertData.mainImage}}"/></div><div class="advert__field"><h3>Name : {{advert.advertData.name}}</h3></div><div class="advert__field"><h3>Type : {{advert.advertData.type}}</h3></div><div class="advert__field"><h3>Gender : {{advert.advertData.gender}}</h3></div><div class="advert__field"><h3>age : {{advert.advertData.age}}</h3></div><div class="advert__field"><h3>breed : {{advert.advertData.breed}}</h3></div><div class="advert__field"><h3>info : {{advert.advertData.info}}</h3></div><div class="advert__field"><div ng-repeat="image in advert.advertData.images" style="width: 30%; display: inline-block; height: 100px; background: url('/{{image}}'); background-size: cover"><button ng-click="advert.removeImage(image);">Remove</button><div><label><span>Main image</span><input type="radio" ng-change="advert.save();" name="main-image" ng-model="advert.advertData.mainImage" value="{{image}}"/></label></div></div></div><div images-upload="images-upload" advert-id="{{advert_id}}" advert-data="advert.advertData"></div>
