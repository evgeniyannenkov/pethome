<!--Input mixin--><!--Button mixin--><!--Textarea mixin--><!--Radios mixin--><!--Select mixin--><form class="form" ng-submit="editor.edit();" name="authorEditForm"><div class="form__item"><label class="form__label"><div class="form__title">Name</div><input class="form__input" ng-model="editor.temporary_data.name" name="name" autocomplete="off"/></label></div><div class="form__item"><label class="form__label"><div class="form__title">Email</div><input class="form__input" name="email" ng-required="true" ng-model="editor.temporary_data.contactInfo.email" type="email" autocomplete="off"/></label></div><!--+input("Password")(name="password" ng-required="true" ng-model="editor.temporary_data.password" type="password" autocomplete="off")--><div class="form__item"><label class="form__label"><div class="form__title">Phone Number</div><input class="form__input" name="phone" ng-model="editor.temporary_data.contactInfo.phone" autocomplete="off"/></label></div><div class="form__item"><div class="form__btn-wrap"><button class="form__btn"><span class="form__btn-icon"></span><span class="form__btn-title">Edit</span></button><div class="form__progress-bar"></div></div></div><div class="form__item"><div class="form__btn-wrap"><button class="form__btn" type="button" ng-click="editor.cancel();"><span class="form__btn-icon"></span><span class="form__btn-title">Cancel</span></button><div class="form__progress-bar"></div></div></div></form>
